<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Calculator</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class row>
      <div class="col-md-12">
        <h1>Welcome to the calculator</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <form id="add">
            <div class="form-group">
              <label for="add1">1st number:</label>
              <input id="add1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="add2">2nd number:</label>
              <input id="add2" class="form-control" type="text">
            </div>
            <button type="submit" class="btn" id=but1>Add!</button>
            <button type="submit" class="btn" id=but2>Subtract!</button>
            <button type="submit" class="btn" id=but3>Multiply!</button>
            <button type="submit" class="btn" id=but4>Divide!</button>
          </form>

    </div>
    <div class="row">
      <div class="col-12-md">
        <div class="well">
          <div id="output">
      
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
